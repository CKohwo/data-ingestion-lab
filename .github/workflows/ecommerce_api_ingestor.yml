name: 🧠 Ecommerce API Auto-Ingestion

on:
  schedule:
    # Runs every 5 days (at midnight UTC)
    - cron: "0 0 */5 * *"
  workflow_dispatch:  # allows manual triggering from GitHub UI

jobs:
  api-ingestion:
    name : 🚀 Run Ecommerce API Ingestion job
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 💾 Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
        
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
           
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run Ecommerce API Ingestion
        run: |
          set -e
          python level4_api_ingestion_engine/ecommerce_api.py  
          
       
      - name: 🕵️ Debug output
        run: |
          echo "=== Repo structure ==="
          ls -R
          echo "=== Git status ==="
          git status
     
      - name: 🧠 Inspect generated data
        run: |
          echo "=== Checking data folder ==="
          ls -l data/
          echo "=== Head of the CSV file ==="
          head -n 5 data/ecommerce_api_dataset.csv || echo "⚠️ CSV file not found"
          echo "=== Git diff ==="
          git diff --stat
   
      - name: 💾 Commit updated dataset
        run: |
          git config --global user.name "api-ingestion[bot]"
          git config --global user.email "api-ingestor[bot]@users.noreply.github.com"
          git add data/ecommerce_api_dataset.csv
          git commit -m "🧠 API-Data-ingestion update: $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GT_TOKEN: ${{ secrets.GT_TOKEN }}
