name: 🧠 API Auto-Ingestion

on:
  schedule:
    # Runs every 5 days (at midnight UTC)
    - cron: "0 0 */5 * *"
  workflow_dispatch:  # allows manual triggering from GitHub UI

jobs:
  api-ingestion:
    name : 🚀 Run API Ingestion job
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 💾 Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
        
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
           
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run API Ingestion
        run: |
          set -e
          python level4_api_ingestion_engine/api_ingestor.py  
          
       
      - name: 🕵️ Debug output
        run: |
          echo "=== Repo structure ==="
          ls -R
          echo "=== Git status ==="
          git status

      - name: 🔍 Check GitHub Token Permissions
        run: |
          echo "Testing token access..."
          git config --global user.name "api-ingestion[bot]"
          git config --global user.email "api-ingestor[bot]@users.noreply.github.com"
          echo "Adding test file"
          echo "test run at $(date)" > test_commit.txt
          git add test_commit.txt
          git commit -m "Test commit to verify token permissions"
          git push https://x-access-token:${{ secrets.GT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          
            
      - name: 💾 Commit updated dataset
        run: |
          git config --global user.name "api-ingestion[bot]"
          git config --global user.email "api-ingestor[bot]@users.noreply.github.com"
          git add data/API_dataset.csv
          git commit -m "🧠 API-Data-ingestion update: $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GT_TOKEN: ${{ secrets.GT_TOKEN }}

