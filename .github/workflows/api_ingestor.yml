name: ğŸ§  API Auto-Ingestion

on:
  schedule:
    # Runs every 5 days (at midnight UTC)
    - cron: "0 0 */5 * *"
  workflow_dispatch:  # allows manual triggering from GitHub UI

jobs:
  api-ingestion:
    name : ğŸš€ Run API Ingestion job
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’¾ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
        
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
           
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Ecommerce API Ingestion
        run: |
          set -e
          python level5_full_orchestration/orchestrator.py \
            -job API_Ingest \
            -verbos \ 
            -retries 3  
          
       
      - name: ğŸ•µï¸ Debug output
        run: |
          echo "=== Repo structure ==="
          ls -R
          echo "=== Git status ==="
          git status
     
      - name: ğŸ§  Inspect generated data
        run: |
          echo "=== Checking data folder ==="
          ls -l data/
          echo "=== Head of the CSV file ==="
          head -n 5 data/api_ingestor.csv || echo "âš ï¸ CSV file not found"
          echo "=== Git diff ==="
          git diff --stat
   
      - name: ğŸ’¾ Commit updated dataset
        run: |
          git config --global user.name "api-ingestion[bot]"
          git config --global user.email "api-ingestor[bot]@users.noreply.github.com"
          git add data/api_ingestor.csv
          git commit -m "ğŸ§  API-Data-ingestion update: $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GT_TOKEN: ${{ secrets.GT_TOKEN }}
