name: 🧠 Automated Ingestion Cycle

on:
  schedule:
    # Runs every 5 days (at midnight UTC)
    - cron: "0 0 */5 * *"
  workflow_dispatch:  # allows manual triggering from GitHub UI

jobs:
  run-ingestion:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run ingestion script
        run: python level3_automated_ingestion/automated_scraper.py

      - name: 💾 Commit updated dataset
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && echo "No new data changes to commit." || (git commit -m "🧠 Auto-Data-ingestion update: $(date)" && git push) 
        env:
          GITHUB_TOKEN: ${{ secrets.GT_TOKEN }}

