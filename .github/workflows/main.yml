name: ğŸ§  API Auto-Ingestion

on:
  schedule:
    - cron: "0 0 */5 * *"
  workflow_dispatch:

jobs:
  api-ingestion:
    name: ğŸš€ Run API Ingestion job
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’¾ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run API Ingestion
        run: |
          set -e
          python level4_api_ingestion_engine/api_ingestor.py

      - name: ğŸ” Verify Token Presence
        run: |
          if [ -z "${{ secrets.GT_TOKEN }}" ]; then
            echo "âŒ GT_TOKEN secret not found!"
            exit 1
          else
            echo "âœ… GT_TOKEN secret detected and ready."
          fi

      - name: ğŸ’¾ Commit updated dataset
        run: |
          git config --global user.name "api-ingestion[bot]"
          git config --global user.email "api-ingestor[bot]@users.noreply.github.com"
          git add data/API_dataset.csv || echo "âš ï¸ No CSV found to add"
          git commit -m "ğŸ§  API-Data-ingestion update: $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GT_TOKEN: ${{ secrets.GT_TOKEN }}
