name: ğŸ§  API Authentication Auto-Ingestion

on:
  schedule:
    # Runs every 2 days at midnight UTC
    - cron: "0 0 */2 * *"
  workflow_dispatch:

jobs:
  api-ingestion:
    name: ğŸš€ Run API Auth Ingestion Cycles
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’¾ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run API Weather Ingestion
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          python level5_full_orchestration/orchestrator.py \
            -job API_Auth \
            -verbose \
            -retries 3

      - name: ğŸ§  Inspect generated data
        run: |
          echo "=== Checking data folder ==="
          ls -l data/ || echo "No data folder"
          echo "=== Head of CSV file ==="
          head -n 5 data/api_auth.csv || echo "âš ï¸ CSV not found"

      - name: ğŸ’¾ Commit updated dataset
        run: |
          git config --global user.name "api-ingestion[bot]"
          git config --global user.email "api-ingestion[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add data/api_auth.csv
          git commit -m "ğŸ§  API data update: $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GT_TOKEN: ${{ secrets.GT_TOKEN }}
